# Chrome Debugger Proxy Template Configuration
# This template is used to generate individual server blocks for each Chrome debugger port
# Variables to be replaced: {{PORT}} - the Chrome debugger port number

server {
    listen {{PORT}};
    server_name localhost;
    
    # Security and rate limiting
    limit_req zone=chrome_debug burst=20 nodelay;
    limit_conn chrome_conn 10;
    
    # Logging specific to this port
    access_log /var/log/nginx/chrome_proxy_{{PORT}}_access.log main;
    error_log /var/log/nginx/chrome_proxy_{{PORT}}_error.log;

    # Main proxy location for WebSocket connections
    location / {
        # WebSocket upgrade headers
        proxy_pass http://127.0.0.1:{{PORT}};
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket specific timeouts
        proxy_connect_timeout 4s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings optimized for WebSocket
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 /chrome_error_{{PORT}}.html;
        
        # CORS headers for browser access
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
            add_header Access-Control-Max-Age 1728000 always;
            add_header Content-Type 'text/plain; charset=utf-8' always;
            add_header Content-Length 0 always;
            return 204;
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://127.0.0.1:{{PORT}}/json;
        proxy_connect_timeout 1s;
        proxy_send_timeout 1s;
        proxy_read_timeout 1s;
        error_page 502 503 504 = @chrome_unavailable_{{PORT}};
    }

    # DevTools protocol endpoints
    location /json {
        proxy_pass http://127.0.0.1:{{PORT}}/json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header Access-Control-Allow-Origin * always;
        add_header Content-Type application/json always;
    }

    location /json/list {
        proxy_pass http://127.0.0.1:{{PORT}}/json/list;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header Access-Control-Allow-Origin * always;
        add_header Content-Type application/json always;
    }

    location /json/version {
        proxy_pass http://127.0.0.1:{{PORT}}/json/version;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header Access-Control-Allow-Origin * always;
        add_header Content-Type application/json always;
    }

    # WebSocket endpoint for DevTools
    location ~ ^/devtools/page/(.*)$ {
        proxy_pass http://127.0.0.1:{{PORT}}/devtools/page/$1;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        proxy_connect_timeout 4s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }

    # Error handlers
    location @chrome_unavailable_{{PORT}} {
        internal;
        return 503 '{"error": "Chrome debugger not available on port {{PORT}}", "status": 503, "port": {{PORT}}}';
        add_header Content-Type application/json always;
    }

    location = /chrome_error_{{PORT}}.html {
        internal;
        return 502 '<!DOCTYPE html>
<html>
<head>
    <title>Chrome Debugger Unavailable - Port {{PORT}}</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .error { color: #d32f2f; }
        .info { color: #1976d2; margin-top: 20px; }
        .port { font-weight: bold; color: #f57c00; }
    </style>
</head>
<body>
    <h1 class="error">Chrome Debugger Unavailable</h1>
    <p>The Chrome debugger instance on port <span class="port">{{PORT}}</span> is not responding.</p>
    <div class="info">
        <p>Possible solutions:</p>
        <ul style="text-align: left; display: inline-block;">
            <li>Start Chrome with remote debugging: <code>google-chrome --remote-debugging-port={{PORT}} --headless</code></li>
            <li>Check if Chrome process is running: <code>ps aux | grep chrome | grep {{PORT}}</code></li>
            <li>Verify port {{PORT}} is not blocked by firewall</li>
            <li>Check nginx error logs: <code>tail -f /var/log/nginx/chrome_proxy_{{PORT}}_error.log</code></li>
        </ul>
    </div>
</body>
</html>';
        add_header Content-Type text/html always;
    }
}